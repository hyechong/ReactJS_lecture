<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Props</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  function Btn({banana, onClick, fontSize = 16}) {
    // console.log(props); // object {banana:"~"}
    // prop 대신 {banana}로 값을 바로 받아올 수 있음(property를 object로부터 꺼내는 것)
    return (
      <button 
        onClick={onClick}
        style={{
          backgroundColor: "tomato",
          color: "white",
          padding: "10px 20px",
          border: 0,
          borderRadius: 10,
          fontSize,
        }}
      >
      {banana}
      </button>
    );
  }
  const MemorizedBtn = React.memo(Btn)
  // 만약 부모가 어떤 state라도 변경이 있다면 모든 자식들은 re-render된다. 이는 추후에 어플리케이션 속도가 느려지는 원인이 될 수 있다. memo는 변경되지 않은 prop이 rerender되는 것을 막아준다.
  MemorizedBtn.propTypes = {
    banana: PropTypes.string.isRequired,
    fontSize: PropTypes.number,
  }
  // props의 타임이 무엇이고 어떤 모양이어야 하는지를 설명
  function App() {
    const [value, setValue] = React.useState("Save Changes");
    const changeValue = () => setValue("Revert Changes");
    return (
      <div>
        <MemorizedBtn banana={value} onClick={changeValue} fontSize={18}/>
        <MemorizedBtn banana={"Continue"} />
      </div>
    )
    // ReactJS 는 자동으로 모든 property(prop)들을 object 안으로 집어넣음 
    // ex)<Btn banana="Continue"/> 는 Btn({banana:"Continue"})와 같은 효과
    // 그리고 이 object는 컴포넌트의 첫 번째 인자로 주어짐
    // 만약 onClick을 html 태그가 아닌 커스텀 컴포넌트에 넣는다면 onClick은 이벤트리스너가 아니고 prop이다(실제 html 태그에 직접 들어가지 않음). 따라서 이벤트리스너로 적용하기 위해서는 Btn function에서 직접 prop들을 가져와 적용시켜야함.
  }

  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>
</html>
