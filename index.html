<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  const root = document.getElementById("root");
  const Title = () => (
    <h3 id="title" onMouseEnter={()=> console.log("mouse enter")}>Hello I'm a title</h3> 
  );
  // function Tile() {
  //   return
  //   (<h3 id="title" onMouseEnter={()=>     console.log("mouse enter")}>Hello I'm a title</h3>); 
  // } 와 같다.
  
    
  const Button = () => (
    <button style={{backgroundColor : "tomato",}} onClick={()=> console.log('im clicked')}>Click me</button>
  );
  
  const Container = () => (
    <div>
      <Title/>
      <Button/>
    </div>
  ) 
  // 컴포넌트(직접 만든 요소)의 첫 글자는 반드시 대문자여야 한다. 소문자일 경우 html 태그로 읽힘 
  ReactDOM.render(<Container/>, root);
</script>
</html>
