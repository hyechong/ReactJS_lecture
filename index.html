<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  const root = document.getElementById("root");

  // const Title = () => (
  //   <h3 id="title" onMouseEnter={()=> console.log("mouse enter")}>Hello I'm a title</h3> 
  // );
  // function Title() {
  //   return
  //   (<h3 id="title" onMouseEnter={()=>     console.log("mouse enter")}>Hello I'm a title</h3>); 
  // } 와 같다.
  
    
  // const Button = () => (
  //   <button style={{backgroundColor : "tomato",}} onClick={()=> console.log('im clicked')}>Click me</button>
  // );
  
  function App() {
    // const data = React.useState(0);
    // console.log(data); // [0,f] : 배열의 첫 번째 값은 초기값이고, 두 번째 요소는 그 값을 바꾸는 함수이다.
    const [counter, setCounter] = React.useState(0);
    // counter는 const이지만 객체를 참조하고 있기때문에 재할당불가로, 참조하고 있는 객체의 주소는 절대 변경이 불가능하지만 그 객체는 변경이 가능해서 counter가 변경이 가능한 것처럼 보이는 시각적 효과가 생긴다. (배열은 객체다.)
    const onClick = () =>{
      // state를 세팅하는 데는 2가지 방법이 있다.
      // 1) 직접 할당 :setState(state +1)
      // 2) 함수를 할당:setState(state => state +1) (함수의 첫번째 인자는 현재 state 이다)

      // 현재 state랑 관련이 없는 값을 새로운 state로 하고싶은 경우에는 1),
      // 현재 state를 바탕으로 다음 state를 계산해내고 싶은 경우에는 2)
      setCounter((current) => current + 1);
    };
    // const x = [1, 2, 3];
    // const [a, b, c] = x;
    // console.log(a) : 1
    // console.log(b) : 2
    // console.log(c) : 3
    return (
      <div>
        <h3>Total clicks : {counter}</h3> 
        <button onClick={onClick}>Click me</button>
      </div>
    )
  } 
  // 컴포넌트(직접 만든 요소)의 첫 글자는 반드시 대문자여야 함. 소문자일 경우 html 태그로 읽힘 
  ReactDOM.render(<App />, root);
  
</script>
</html>
