  function MinutesToHours() {
    // React에서는 input의 value를 통제할 수 없으므로 state function 사용해서 state와 value를 연결
    const [amount, setAmount] = React.useState("");
    const [inverted, setInverted] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => {
      setAmount("");
    } 
    const onInvert = () => {
      reset();
      setInverted((current)=>!current);
    }
    // 현재의 inverted(current)가 false면 true, true면 false
    return (
      <div>
        <div>
          <label htmlFor="minutes">Minutes : </label>
          <input 
            value={inverted? amount * 60 : amount} 
            id="minutes" 
            placeholder="Minutes" 
            type="number"
            onChange={onChange}
            disabled={inverted}
          />
        </div>
      
        <div>
          <label htmlFor="hours">Hours : </label>
          <input 
            value={inverted ? amount : Math.round(amount/60)} 
            id="hours" 
            placeholder="Hours" 
            type="number"
            onChange={onChange}
            disabled={!inverted}
          />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{inverted ? "Turn back" : "invert"}</button>
      </div>
      // for, class 등은 javascript 용어이므로 for는 htmlFor, class는 className으로 대체해서 사용.
      // ex) <label for="minutes"> 대신 <label htmlFor="minutes"> 사용
    )
  }
  function KmToMiles(){
    const [amount, setAmount] = React.useState("");
    const [inverted, setInverted] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => {
      setAmount("");
    } 
    const onInvert = () => {
      reset();
      setInverted((current)=>!current);
    }
    return (
      <div>
        <div>
          <label htmlFor="km">Km : </label>
          <input 
            value={inverted? (amount * 1.609).toFixed(2) : amount} 
            id="km" 
            placeholder="Km" 
            type="number"
            onChange={onChange}
            disabled={inverted}
          />
        </div>
      
        <div>
          <label htmlFor="miles">Miles : </label>
          <input 
            value={inverted ? amount : (amount/1.609).toFixed(2)} 
            id="miles" 
            placeholder="Miles" 
            type="number"
            onChange={onChange}
            disabled={!inverted}
          />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{inverted ? "Turn back" : "invert"}</button>
      </div>
    )
  }
  function App() {
    const [index, setIndex] = React.useState("xx");
    const onSelect = (event) => {
      setIndex(event.target.value);
    }
    return (
      <div>
        <h1>Super Converter</h1>
        <select value={index} onChange={onSelect}>
          <option value="xx">Select your units</option>
          <option value="0">Minutes & Hours</option>
          <option value="1">Km & Miles</option>
        </select>
        <hr/>
        {index === "xx" ? "Please select your units" : null}
        {index === "0" ? <MinutesToHours/> : null}
        {index === "1" ? <KmToMiles/> : null}
      </div>
    )
  }

  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
